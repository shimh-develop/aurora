cas.authn.jdbc.encode[0].sql=select * from sys_user where user_name=?
cas.authn.jdbc.encode[0].url=jdbc:mysql://localhost:3306/portal?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
cas.authn.jdbc.encode[0].user=root
cas.authn.jdbc.encode[0].password=123456
cas.authn.jdbc.encode[0].driverClass=com.mysql.jdbc.Driver
cas.authn.jdbc.encode[0].dialect=org.hibernate.dialect.MySQLDialect
cas.authn.jdbc.encode[0].passwordFieldName=password
#disabled列的值为 空的话 登录也会失败 坑
cas.authn.jdbc.encode[0].disabledFieldName=disabled
#加密次数
cas.authn.jdbc.encode[0].numberOfIterations=2
#盐值固定列
cas.authn.jdbc.encode[0].saltFieldName=salt
#对处理盐值后的算法
cas.authn.jdbc.encode[0].algorithmName=MD5

#默认主题
cas.theme.defaultThemeName=aurora-theme

#允许发出退出控制退出后转发url
